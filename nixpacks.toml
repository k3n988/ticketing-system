[phpproject]
# PHP extensions required for your Laravel app
extensions = ["gd", "mbstring", "pdo_pgsql", "openssl", "tokenizer", "ctype", "json", "fileinfo", "bcmath", "xml"]

# Optional: PHP version (matches Railway's default if not set)
version = "8.4"

# Optional: Composer install args
install = "composer install --optimize-autoloader --no-interaction"

# Optional: Build commands before starting app
build = "php artisan config:cache && php artisan route:cache && php artisan view:cache"

# Start command for Laravel
start = "php artisan serve --host=0.0.0.0 --port=${PORT}"
